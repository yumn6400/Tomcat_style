<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>HR application</title>
<script>
function validateForm(frm)
{
var valid=true;
var firstInvalidComponent=null;
var name=frm.name.value.trim();
var nameErrorSection=document.getElementById('nameErrorSection');
nameErrorSection.innerHTML='';
if(name.length==0)
{
nameErrorSection.innerHTML='name required';
firstInvalidComponent=frm.name;
valid=false;
}
else
{
var vName='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz ';
var e=0;
while(e<name.length)
{
if(vName.indexOf(name.charAt(e))==-1)
{
nameErrorSection.innerHTML='Invalid name';
firstInvalidComponent=frm.name;
valid=false;
break;
}
e++;
}
}
var designationCode=frm.designationCode.value;
var designationCodeErrorSection=document.getElementById('designationCodeErrorSection');
designationCodeErrorSection.innerHTML='';
if(designationCode==-1)
{
designationCodeErrorSection.innerHTML='select designation';
if(!firstInvalidComponent)firstInvalidComponent=frm.designationCode;
valid=false;
}

var dateOfBirth=frm.dateOfBirth.value;
var dateOfBirthErrorSection=document.getElementById('dateOfBirthErrorSection');
dateOfBirthErrorSection.innerHTML='';
if(dateOfBirth.length==0)
{
dateOfBirthErrorSection.innerHTML='select date of birth';
if(!firstInvalidComponent)firstInvalidComponent=frm.dateOfBirth;
valid=false;
}
var genderErrorSection=document.getElementById('genderErrorSection');
genderErrorSection.innerHTML='';
if(frm.gender[0].checked==false&&frm.gender[1].checked==false)
{
genderErrorSection.innerHTML='select date of birth';
if(!firstInvalidComponent)firstInvalidComponent=frm.gender;
valid=false;
}
var basicSalary=frm.basicSalary.value.trim();
var basicSalaryErrorSection=document.getElementById('basicSalaryErrorSection');
basicSalaryErrorSection.innerHTML='';
if(basicSalary.length==0)
{
basicSalaryErrorSection.innerHTML='basic salary required';
if(!firstInvalidComponent)firstInvalidComponent=frm.basicSalary;
valid=false;
}
else
{
var vSalary='0123456789.';
var k=0;
var isBasicSalaryValid=true;
while(k<basicSalary.length)
{
if(vSalary.indexOf(basicSalary.charAt(k))==-1)
{
basicSalaryErrorSection.innerHTML='Invalid basic salary';
if(!firstInvalidComponent)firstInvalidComponent=frm.basicSalary;
valid=false;
isBasicSalaryValid=false;
break;
}
k++;
}
if(isBasicSalaryValid)
{
var dot=basicSalary.indexOf('.');
if(dot!=-1)
{
var numberOfFractions=basicSalary.length-(dot+1);
if(numberOfFractions==0||numberOfFractions>2)
{
basicSalaryErrorSection.innerHTML='Invalid basic salary';
if(!firstInvalidComponent)firstInvalidComponent=frm.basicSalary;
valid=false;
}
}
}
}
var panNumber=frm.panNumber.value.trim();
var panNumberErrorSection=document.getElementById('panNumberErrorSection');
panNumberErrorSection.innerHTML='';
if(panNumber.length==0)
{
panNumberErrorSection.innerHTML='pan number required';
if(!firstInvalidComponent)firstInvalidComponent=frm.panNumber;
valid=false;
}
var aadharCardNumber=frm.aadharCardNumber.value.trim();
var aadharCardNumberErrorSection=document.getElementById('aadharCardNumberErrorSection');
aadharCardNumberErrorSection.innerHTML='';
if(aadharCardNumber.length==0)
{
aadharCardNumberErrorSection.innerHTML='aadhar card number required';
if(!firstInvalidComponent)firstInvalidComponent=frm.aadharCardNumber;
valid=false;
}
if(firstInvalidComponent)firstInvalidComponent.focus();
return valid;
}
function cancelAddition()
{
document.getElementById('cancelAdditionForm').submit();
}
</script>
</head>
<body>
<!-- Main container starts here -->
<div style='width:90hw;height:auto;border: 1px solid black'>
<!-- header starts here -->
<div style='margin:5px;width:90hw;height:auto;border: 1px solid black'>
<img src='/styleone/images/logo.png'style='float:left'>

<a href='/styleone/designationsView'>Designations</a><br>
<b>Employees</b><br><br>
</div><!-- Left panel ends here -->
<!-- Right panel starts here -->
<div style='height:65vh;margin-left:105px;margin-right:5px;margin-top:5px;margin-botton:5px;padding:5px;border:1px solid black'>

</tr>
<tr>

</select>
<span id='designationCodeErrorSection' style='color:red'></span><br>
</td>
</tr>
<tr>
<td>Date of Birth </td>
<td><input type='date' id='dateOfBirth' name='dateOfBirth'>
<span id='dateOfBirthErrorSection' style='color:red'></span></td>
</tr>

<tr>
<td>Gender</td>
<td><input type='radio' id='male' name='gender' value='M'>Male
&nbsp;&nbsp;&nbsp;
<input type='radio' id='female' name='gender' value='F'>Female
<span id='genderErrorSection' style='color:red'></span></td>
</tr>
<tr>
<td>Is Indian ?</td>
<td>
<input type='checkbox' id='isIndian' name='isIndian'>
</td>
</tr>
<tr>
<td>Basic Salary</td>
<td>
<input type='text' id='basicSalary' name='basicSalary'>
<span id='basicSalaryErrorSection' style='color:red'></span><br>
</td>
<tr>
<td>PAN Number </td>
<td>
<input type='text' id='panNumber' name='panNumber'>
<span id='panNumberErrorSection' style='color:red'><span><br>
</td>
</tr>
<tr>
<td>Aadhar Card Number </td>
<td>
<input type='text' id='aadharCardNumber' name='aadharCardNumber'>
<span id='aadharCardNumberErrorSection' style='color:red'><span><br>
</td>
</tr>
</table>
<button type='submit'>Add</button>
<button type='Button' onclick='cancelAddition()'>Cancel</button>
</form>
</div><!-- Right panel ends here -->
</div><!-- Container section ends here -->
